<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Logout - KantinITH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .user-info {
      margin-bottom: 30px;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      background: #fff3e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }

    .user-name {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin: 0 0 5px;
    }

    .user-role {
      color: #666;
      margin: 0;
    }

    .logout-message {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .login-button {
      background: #fb8c00;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .login-button:hover {
      background: #f57c00;
      transform: translateY(-2px);
    }

    .footer-text {
      position: absolute;
      bottom: -40px;
      right: 0;
      color: #666;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logout-container {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="user-info">
      <div class="user-avatar">ðŸ‘¤</div>
      <h2 class="user-name" id="userName"></h2>
      <p class="user-role" id="userRole"></p>
    </div>
    <p class="logout-message">
      Anda telah berhasil keluar dari sistem.<br>
      Terima kasih telah menggunakan KantinITH.
    </p>
    <a href="login.html" class="login-button">Login Kembali</a>
    <div class="footer-text">Â© 2024 KantinITH - All rights reserved</div>
  </div>

  <script>
    // Mengambil data user dari localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const userNameElement = document.getElementById('userName');
      const userRoleElement = document.getElementById('userRole');

      // Menggunakan kunci yang konsisten
      const loggedInUsername = localStorage.getItem('loggedInUsername') || '';
      const loggedInUserRole = localStorage.getItem('loggedInUserRole') || '';

      if (userNameElement) {
        userNameElement.textContent = loggedInUsername;
      }
      if (userRoleElement && loggedInUserRole) {
        userRoleElement.textContent = loggedInUserRole;
      }
    });
  </script>
</body>
</html>
